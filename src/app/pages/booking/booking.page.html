
<ion-content>

<ion-grid>
  <ion-row>
    <ion-col>
      <div class="backbar">
        <h5 class="page-heading">
          <ion-icon routerLink="/dashboard" name="arrow-back"></ion-icon> &nbsp; Bookings
        </h5>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <div class="btn-list">
          <h6 [ngClass]="{'active': (filterBy ==='all')}" (click)="filterResponse('all')">All</h6>
          <h6 [ngClass]="{'active': (filterBy ==='next')}" (click)="filterResponse('next')" >Upcoming</h6>
          <h6 [ngClass]="{'active': (filterBy ==='opend')}" (click)="filterResponse('opend')">Open</h6>
          <!-- <h6 [ngClass]="{'active': (filterBy ==='past')}" (click)="filterResponse('past')">Closed</h6> -->
          <h6 [ngClass]="{'active': (filterBy ==='cancel')}" (click)="filterResponse('cancel')">Cancel</h6>
          <h6 [ngClass]="{'active': (filterBy ==='past')}" (click)="filterResponse('past')">Past</h6>
        </div>
        <ion-item class="rest_address_item mb-20" *ngFor="let book of bookingList; let i = index" (click)="presentBookingDetailsModal(i)">
          <ion-label>
            <h5   [ngClass]="((book.status ==3)|| (book.status ==2))?'invi-date danger':'invi-date primary'">{{book.toDate | date:'EEE,  d MMM ,  y'}}</h5>
            <p class="small-content">Booking | {{book.userDetails.name}} </p>
            <span class="right-table-part danger" *ngIf="((book.status ==3)|| (book.status ==17))"> Cancel </span>
            <span class="right-table-part orange" *ngIf="book.status ==1"> Waiting </span>
            <span class="right-table-part danger" *ngIf="book.status ==16"> Expired </span>
            <span class="right-table-part primary" *ngIf="book.status ==10"> Accepted </span>
            <span class="right-table-part primary" *ngIf="book.status ==8"> Absent </span>
            <span class="right-table-part primary" *ngIf="book.status ==7"> Completed </span>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
