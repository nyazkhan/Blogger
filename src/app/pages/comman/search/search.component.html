    <ion-item (click)="gotToRestaurantDetailsPage(restaurant.mobile)"  *ngFor="let restaurant of restaurantListCopy" lines="none">
      <div slot="start" class="rest-img">
        <img *ngIf="restaurant.profilePic" [src]="restaurant.profilePic">
        <img *ngIf="!restaurant.profilePic" src="assets/restaurent.png">
      </div>
      <ion-label>
        <h4 class="rest-heading">{{restaurant.name}}</h4>
        <p class="small-content">
           <ng-container *ngIf="restaurant.foodType==1">
          Veg
        </ng-container>
        <ng-container *ngIf="restaurant.foodType==2">
          Nonveg
        </ng-container>
        <ng-container *ngIf="restaurant.foodType==3">

          Veg & Nonveg
        </ng-container>
        <ng-container *ngIf="restaurant.restaurantType==1">
          Cafe
        </ng-container>
        <ng-container *ngIf="restaurant.restaurantType==2">
          Restaurent
        </ng-container>
        <ng-container *ngIf="restaurant.restaurantType==3">

          Cafe & Restaurent
        </ng-container> <br>
          {{restaurant.address.locality}}, {{restaurant.address.city}}</p>
        <span class="km-part"> {{restaurant.distanceFromBlogger | number:'2.1-2'}}km &nbsp; <img src="assets/km-arrorw.svg"> </span>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
